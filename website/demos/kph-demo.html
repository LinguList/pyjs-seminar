<html>
<head>
  <title>Kölner Phonetik Demo mit Javascript</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="js/kph.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
<input id="ipt" type="text" style="width:400px;font-size:200%" />
<button type="submit" onclick="showKPH();"
  style="font-size:200%;background:Crimson;color:white;">GIB MIR DIE KPH!</button>
<br>
<output id="opt" style="font-size:200%;"></output>

<script>
function showKPH() {
  /* get the input button element */
  var ipt = document.getElementById('ipt');
  
  /* get the input value */
  var ipt_val = ipt.value;

  /* convert to Kölner Phonetik */
  var converted_values = kph.encode(ipt_val);

  /* write to html page */
  var opt = document.getElementById('opt');
  opt.innerHTML = converted_values;
}
</script>
</body>
</html>
