  console.log(cur3, cur2);
  var next = parseInt(cur3[1]) + 1;

  if (next == 4) {{
    var next = 1;

  }}
 else {{

  if (before == 0) {{
    var before = 3;

  }}
  else {{
    var bday = parseInt(cur3[0]);
}}
 
if (bday == 0) {{
  document.getElementById('changeve').style.display = "none";
}}

}}
